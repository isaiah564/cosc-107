<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="countdown">
    <div class="timer">
      <div id="days" class="time"></div>
      <div id="hours" class="time"></div>
      <div id="minutes" class="time"></div>
      <div id="seconds" class="time"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
